<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Retro Forum</title>

    <!-- Tailwind & Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header -->
    <header class="container mx-auto">
        <!-- Navebar -->
        <nav class="flex justify-between items-center py-8">
            <div>
                <img src="./assets/logo.png" alt="Retro Forum">
            </div>
            <div class="hidden lg:block md:block">
                <div class="flex items-center gap-3">
                    <div class="tooltip" data-tip="Home">
                        <img src="./assets/home.svg" alt="">
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <img src="./assets/edit.svg" alt="">
                    </div>
                    <div class="tooltip" data-tip="User">
                        <img src="./assets/user.svg" alt="">
                    </div>
                    <div class="tooltip" data-tip="Marked">
                        <img src="./assets/flag.svg" alt="">
                    </div>
                    <div class="tooltip" data-tip="Sign In">
                        <button class="btn btn-primary rounded-full">Sign In</button>
                    </div>
                </div>
            </div>


            <div class="lg:hidden md:hidden block">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <div tabindex="0" class="dropdown-content z-[1] p-2 shadow bg-base-100 rounded-box">
                        <div class="tooltip" data-tip="Home">
                            <img src="./assets/home.svg" alt="">
                        </div>
                        <div class="tooltip" data-tip="Edit">
                            <img src="./assets/edit.svg" alt="">
                        </div>
                        <div class="tooltip" data-tip="User">
                            <img src="./assets/user.svg" alt="">
                        </div>
                        <div class="tooltip" data-tip="Marked">
                            <img src="./assets/flag.svg" alt="">
                        </div>
                        <div class="tooltip" data-tip="Sign In">
                            <button class="btn-primary rounded-full">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero section -->
        <section class="grid grid-cols-1 lg:grid-cols-2 justify-items-end gap-5 p-10 h-[80vh] bg-[url(./assets/heroBg.svg)] bg-center bg-cover rounded-xl items-center">

            <!-- Intro & Search -->
            <div class="lg:space-y-5 space-y-2 p-5">
                <h1 class="lg:text-6xl text-2xl font-black text-white font-mulish">Welcome to the <span><img class="inline-block w-16" src="./assets/ReTro.svg" alt=""></span> Forum</h1>
                <p class="text-lg font-thin text-white">Share your favorite opinion and win and wp <br class="hidden lg:block"> forum coffee mug!</p>
                <label class="input input-bordered flex items-center gap-2 pr-[2px] rounded-full">
                    <input type="text" class="grow" placeholder="Search here anything" />
                    <button class="badge badge-primary py-5 px-8 text-white">Search</button>
                </label>
            </div>

            <!-- Info -->
            <div class="flex flex-col bg-white p-5 rounded-xl lg:w-1/2 w-full">
                <div class="flex justify-between">
                    <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex justify-between">
                    <p>Topics</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
        </section>
    </header>

    <!-- Javascript -->
    <script src="./js/index.js"></script>
</body>

</html>
